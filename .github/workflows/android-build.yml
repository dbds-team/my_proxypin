name: Android Build and Release

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.27.0"

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: 'stable'
        cache: true
        
    - name: Fix flutter_lints compatibility
      run: |
        # 临时降级 flutter_lints 以兼容当前 Dart SDK
        sed -i 's/flutter_lints: \^6\.0\.0/flutter_lints: ^3.0.0/' pubspec.yaml
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Run Flutter analyzer
      run: flutter analyze
      
    - name: Run Flutter tests
      run: flutter test
      
    - name: Decode keystore file
      if: github.event_name != 'pull_request'
      run: |
        echo "${{ secrets.KEY_JKS }}" | base64 -d > android/app/dbds-release.jks
        
    - name: Create key.properties
      if: github.event_name != 'pull_request'
      run: |
        cat > android/key.properties << EOF
        storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
        keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
        keyAlias=${{ secrets.ALIAS }}
        storeFile=dbds-release.jks
        EOF
        
    - name: Build APK (Debug)
      if: github.event_name == 'pull_request'
      run: flutter build apk --debug
      
    - name: Build APK (Release)
      if: github.event_name != 'pull_request'
      run: flutter build apk --release
      
    - name: Build AAB (Release)
      if: github.event_name != 'pull_request'
      run: flutter build appbundle --release
      
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: proxypin-release-apk
        path: build/app/outputs/flutter-apk/proxypin-*-release.apk
        retention-days: 30
        
    - name: Upload AAB artifact
      if: github.event_name != 'pull_request'
      uses: actions/upload-artifact@v4
      with:
        name: proxypin-release-aab
        path: build/app/outputs/bundle/release/proxypin-*-release.aab
        retention-days: 30
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          build/app/outputs/flutter-apk/proxypin-*-release.apk
          build/app/outputs/bundle/release/proxypin-*-release.aab
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Clean up keystore
      if: always() && github.event_name != 'pull_request'
      run: |
        rm -f android/app/dbds-release.jks
        rm -f android/key.properties 