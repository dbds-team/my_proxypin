name: Flutter Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.5'
        channel: 'stable'
        cache: true
        
    - name: Check Flutter version
      run: flutter --version
      
    - name: Check Dart version  
      run: dart --version
      
    - name: Fix flutter_lints compatibility
      run: |
        # 临时降级 flutter_lints 以兼容当前 Dart SDK
        sed -i 's/flutter_lints: \^6\.0\.0/flutter_lints: ^3.0.0/' pubspec.yaml
        # 临时降级 device_info_plus 以兼容当前 Dart SDK
        sed -i 's/device_info_plus: \^11\.5\.0/device_info_plus: ^11.3.0/' pubspec.yaml
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Analyze code
      run: flutter analyze
      
    - name: Run tests
      run: flutter test 